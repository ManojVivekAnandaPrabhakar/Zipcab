{% extends 'cab_booking/base.html' %}

{% block title %}Book a Cab - ZipCab{% endblock %}

{% block content %}
    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Book Your Cab</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %} {# Django's security token #}
            
            <div>
                <label for="vehicle_type" class="block text-sm font-medium text-gray-700 mb-1">Choose a vehicle type:</label>
                <select id="vehicle_type" name="vehicle_type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="sedan" {% if vehicle_type == 'sedan' %}selected{% endif %}>Sedan</option>
                    <option value="suv" {% if vehicle_type == 'suv' %}selected{% endif %}>SUV</option>
                    <option value="coupe" {% if vehicle_type == 'coupe' %}selected{% endif %}>Coupe</option>
                    <option value="mini van" {% if vehicle_type == 'mini van' %}selected{% endif %}>Mini Van</option>
                </select>
            </div>

            <div>
                <label for="mobile_number" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number (10 digits):</label>
                <input type="text" id="mobile_number" name="mobile_number" value="{{ mobile_number }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       pattern="\d{10}" title="Please enter exactly 10 digits" required>
            </div>

            <div>
                <label for="pickup_location" class="block text-sm font-medium text-gray-700 mb-1">Pickup Location:</label>
                <input type="text" id="pickup_location" name="pickup_location" value="{{ pickup_location }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       required>
            </div>

            <div>
                <label for="drop_location" class="block text-sm font-medium text-gray-700 mb-1">Drop Location:</label>
                <input type="text" id="drop_location" name="drop_location" value="{{ drop_location }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold text-lg hover:bg-blue-700 transition duration-300 shadow-md">
                Get Estimate & Book
            </button>
        </form>
    </div>
{% endblock %}
