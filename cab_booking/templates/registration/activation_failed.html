<!DOCTYPE html>
<html>
<head>
    <title>Activation Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Activation Failed</h1>
        <p class="text-gray-700 mb-4">The activation link is invalid or has expired.</p>
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register again</a> or
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a> if your account is already active.
    </div>
</body>
</html>
